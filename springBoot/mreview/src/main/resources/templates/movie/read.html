<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <style>
            .uploadResult {
                width:100%;
                background-color: gray;
                margin-top:10px;
            }
            .uploadResult ul {
                display:flex;
                flex-flow:row;
                justify-content: center;
                align-items: center;
                vertical-align: top;
                overflow: auto;
            }
            .uploadResult ul li {
                list-style: none;
                padding:10px;
                margin-left: 2em;
            }
            .uploadResult ul li img {
                width:100px;
            }
        </style>
        <h1 class="mt-4">Movie Read Page</h1>
        <div class="form-group">
            <label>Mno</label>
            <input type="text" class="form-control" name="bno" th:value="${dto.mno}" readonly>
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
        </div>
        <div class="form-group">
            <label>Review Count</label>
            <input type="text" class="form-control" name="writer" th:value="${dto.reviewCnt}" readonly>
        </div>
        <div class="form-group">
            <label>Avg</label>
            <input type="text" class="form-control" name="writer" th:value="${dto.avg}" readonly>
        </div>
        <div class="uploadResult">
            <ul>
                <li th:each="movieImage:${dto.imageDTOList}" th:data-file="${movieImage.getThumbnailURL()}">
                    <img th:if="${movieImage.path != null}" th:src="|/display?fileName=${movieImage.getThumbnailURL()}|">
                </li>
            </ul>
        </div>
        <div class="form-group">
            <label>RegDate</label>
            <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label>ModDate</label>
            <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <a th:href="@{/movie/modify(mno=${dto.mno}, page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
            <button type="button" class="btn btn-primary">Modify</button>
        </a>
        <a th:href="@{/movie/list(page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
            <button type="button" class="btn btn-info">List</button>
        </a>
        <button type="button" class="btn btn-primary">
            Review Count <span class="badge badge-light">[[${dto.reviewCnt}]]</span>
        </button>
        <button type="button" class="btn btn-info addReviewBtn">
            Review Register
        </button>
        <div class="list-group reviewList">

        </div>
        <script th:inline="javascript">
            $(function() {

            });
        </script>

        <div class="reviewModal modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal Review</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Reviewer ID</label>
                            <input class="form-control" type="text" name="mid">
                        </div>
                        <div class="form-group">
                            <label>Grade <span class="grade"></span></label>
                            <div class="starrr"></div>
                        </div>
                        <div class="form-group">
                            <label>Review Text</label>
                            <input class="form-control" type="text" name="text" placeholder="Good Movie!">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary reviewSaveBtn">Save changes</button>
                        <button type="button" class="btn btn-warning modifyBtn">Modify</button>
                        <button type="button" class="btn btn-danger removeBtn">Remove</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="imageModal modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Picture</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/starrr.js}"></script>
        <link th:href="@{/css/starrr.css}" rel="stylesheet">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
        <script>
            $(function() {
                var grade = 0;
                var mno = [[${dto.mno}]];

                $(".starrr").starrr({
                    rating:grade,
                    change : function(e,value) {
                        if (value) {
                            console.log(value);
                            grade = value;
                        }
                    }
                });
                //$(".reviewModal").modal("show");
                var reviewModal = $(".reviewModal");
                var inputMid = $("input[name='mid']");
                var inputText = $("input[name='text']");

                $(".addReviewBtn").click(function() {
                    inputMid.val('');
                    inputText.val('');
                    $(".removeBtn, .modifyBtn").hide();
                    $(".reviewSaveBtn").show();

                    reviewModal.modal('show');
                });
                $(".reviewSaveBtn").click(function() {
                    var data = {mno:mno, grade:grade, text:inputText.val(), mid:inputMid.val()};
                    $.ajax({
                        url:'/reviews/'+mno,
                        type:'post',
                        data:JSON.stringify(data),
                        contentType:'application/json;charset=utf-8',
                        dataType:'text',
                        success:function(result) {
                            self.location.reload();
                        }
                    });
                    reviewModal.modal('hide');
                })
                function getMovieReviews() {
                    function formatTime(str) {
                        var date = new Date(str);
                        return date.getFullYear()+'/'+(date.getMonth()+1)+'/'+date.getDate()+' '+date.getHours()+':'+date.getMinutes();
                    }
                    $.getJSON('/reviews/'+mno+'/all',function(arr) {
                        var str = "";
                        $.each(arr, function(idx, r) {
                            str += '<div class="card-body" data-reviewnum='+r.reviewnum+' data-mid='+r.mid+'>';
                            str += '<h5 class="card-title">'+r.text+' <span>'+r.grade+'</span></h5>';
                            str += '<h6 class="card-subtitle mb-2 text-muted">'+r.nickname+'</h6>';
                            str += '<p class="card-text">'+formatTime(r.regDate)+'</p>';
                            str += '</div>';
                        });
                        $(".reviewList").html(str);
                    });
                }
                getMovieReviews();
                // 리뷰 상세
                var reviewnum;
                $(".reviewList").on('click','.card-body', function() {
                    $(".reviewSaveBtn").hide();
                    $(".removeBtn, .modifyBtn").show();
                    var targetReview = $(this);
                    reviewnum = targetReview.data('reviewnum');
                    console.log('reviewnum',reviewnum);
                    inputMid.val(targetReview.data('mid'));
                    inputText.val(targetReview.find('.card-title').clone().children().remove().end().text());
                    var grade = targetReview.find('.card-title span').html();
                    $(".starrr a:nth-child("+grade+")").trigger('click');
                    $('.reviewModal').modal('show');
                });
                // 리뷰 수정
                $(".modifyBtn").on("click",function() {
                    var data = {reviewnum:reviewnum, mno:mno, grade:grade, text:inputText.val(), mid:inputMid.val()};
                    $.ajax({
                        url:'/reviews/'+mno+'/'+reviewnum,
                        type:'put',
                        data:JSON.stringify(data),
                        contentType:'application/json;charset=utf-8',
                        dataType:'text',
                        success:function(result) {
                            self.location.reload();
                        }
                    });
                    reviewModal.modal('hide');
                });
                // 리뷰 삭제
                $(".removeBtn").on("click",function() {
                    $.ajax({
                        url:'/reviews/'+mno+'/'+reviewnum,
                        type:'delete',
                        contentType:'application/json;charset=utf-8',
                        dataType:'text',
                        success:function(result) {
                            self.location.reload();
                        }
                    });
                    reviewModal.modal('hide');
                });

                // 원본이미지 보기
                $(".uploadResult li").click(function() {
                    var file = $(this).data('file');
                    $('.imageModal .modal-body').html("<img style='width:100%' src='/display?fileName="+file+"&size=1'>");
                    $(".imageModal").modal('show');
                })
            });

        </script>
    </th:block>
</th:block>
